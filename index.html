<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: #fff;
    }

    .browser-bar {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #1f1f1f;
      gap: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .browser-bar button {
      background: #2c2c2c;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .browser-bar button:hover {
      background: #3a3a3a;
    }

    .url-input {
      flex: 1;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: #fff;
      font-size: 14px;
    }

    #browser {
      flex: 1;
      overflow: auto;
      background: white;
      color: black;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Browser Bar -->
  <div class="browser-bar">
    <button onclick="goBack()" title="Back">‚óÄ</button>
    <button onclick="goForward()" title="Forward">‚ñ∂</button>
    <button onclick="reloadFrame()" title="Reload">‚ü≥</button>
    <button onclick="goHome()" title="Home">üè†</button>

    <input id="urlInput" class="url-input" placeholder="Enter URL" />
    <button onclick="go()" class="px-4 py-1 bg-blue-600 rounded hover:bg-blue-700">Go</button>
  </div>

  <!-- Browser View -->
  <div id="browser"></div>

  <script>
    const workerProxy = "https://website-proxy-background.imcrabfr.workers.dev/proxy/";
    let currentUrl = "";
    const historyStack = [];
    let historyIndex = -1;

    async function go(urlInput) {
      let url = urlInput || document.getElementById("urlInput").value.trim();
      if (!url) return;
      if (!url.startsWith("http")) url = "https://" + url;

      currentUrl = url;

      // Add to history
      if (historyIndex === -1 || historyStack[historyIndex] !== url) {
        historyStack.splice(historyIndex + 1);
        historyStack.push(url);
        historyIndex++;
      }

      await loadUrl(url);
    }

    async function loadUrl(url) {
      const browser = document.getElementById("browser");
      browser.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(workerProxy + encodeURIComponent(url));
        const html = await res.text();

        browser.innerHTML = html;

        // Execute scripts dynamically
        browser.querySelectorAll("script").forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
          oldScript.remove();
        });

        // Links stay in proxy
        browser.querySelectorAll("a").forEach(a => {
          a.addEventListener("click", e => {
            e.preventDefault();
            document.getElementById("urlInput").value = a.href;
            go(a.href);
          });
        });

        // Forms stay in proxy
        browser.querySelectorAll("form").forEach(f => {
          f.addEventListener("submit", e => {
            e.preventDefault();
            const action = f.action || url;
            const method = (f.method || "GET").toUpperCase();
            const formData = new FormData(f);
            const params = new URLSearchParams(formData).toString();
            let targetUrl = action;
            if (method === "GET" && params) targetUrl += "?" + params;
            document.getElementById("urlInput").value = targetUrl;
            go(targetUrl);
          });
        });

      } catch (err) {
        browser.innerHTML = "<p style='color:red'>Error loading page: " + err.message + "</p>";
      }
    }

    function reloadFrame() {
      if (currentUrl) go(currentUrl);
    }

    function goBack() {
      if (historyIndex > 0) {
        historyIndex--;
        const url = historyStack[historyIndex];
        document.getElementById("urlInput").value = url;
        go(url);
      }
    }

    function goForward() {
      if (historyIndex < historyStack.length - 1) {
        historyIndex++;
        const url = historyStack[historyIndex];
        document.getElementById("urlInput").value = url;
        go(url);
      }
    }

    function goHome() {
      const homeUrl = "https://example.com";
      document.getElementById("urlInput").value = homeUrl;
      go(homeUrl);
    }

    // Preload homepage
    document.getElementById("urlInput").value = "https://example.com";
    go();
  </script>

</body>
</html>
